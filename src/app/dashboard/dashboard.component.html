<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding" overflow-scroll="true">
  <div class="content-user">
    <img id="img-user" [src]="selectUserImage()" alt="image user" class="img-user" (click)= "selectImage()">
  </div>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>#SelfieBogoAmbiental</ion-label>
        <ion-note slot="end">
          <ion-icon name="camera"></ion-icon>
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Humedal más cercano</ion-label>
        <ion-note slot="end">
          <ion-icon name="map"></ion-icon>
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Investigaciones</ion-label>
        <ion-note slot="end">
          <ion-icon name="document"></ion-icon>
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Humedales de Bogotá</ion-label>
        <ion-note slot="end">
          <ion-icon name="partly-sunny"></ion-icon>
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Conoce tu ambiente</ion-label>
        <ion-note slot="end">
          <ion-icon name="book"></ion-icon>
        </ion-note>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
